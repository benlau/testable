sudo: required
language : cpp
dist: bionic
services:
  - docker
env:
  - DISPLAY=:99.0
compiler:
  - gcc
before_install:
    - export PATH=$PWD/.travis:$PATH
    - sh -e /etc/init.d/xvfb start
    - docker pull benlau:qtsdk:5.9.9

script:
    - docker run --rm --network host -v "$PWD:/src" -t benlau/qtsdk:5.9.9 bash -c 'cd src && .travis/run-all-tests.sh'
